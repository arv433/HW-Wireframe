<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>HTML Wireframe</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="mainArea">
        <!-- white block and grey block divs describe the proper font and background color -->
        <div class="whiteBlock">
            <p>Header</p>
        </div>
        <div class="whiteBlock">
            <p>nav</p>
        </div>

        <div id="middleSection"> <!--grouping the two side-by-side divs in one div to make it easier to align in CSS-->
            <div class="whiteBlock" id="left">
                <p>section</p>
                <div class="greyBlock">
                    <p>article</p>
                    <div class="whiteBlock">
                        <p>
                            <strong>h1, h2, h3</strong>
                        </p>
                    </div>
                    <div class="whiteBlock">p</div>
                </div>
            </div>
            <div class="whiteBlock" id="right">aside</div>
        </div>

        <div class="whiteBlock">footer</div>
    </div>
</body>

</html>
